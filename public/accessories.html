
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mrucha Beauty – Accessories</title>
  <link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Asul', serif;
      background: #faf7f5;
      color: #333;
    }
    header {
      background: #fff;
      padding: 14px 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }
    header h1 {
      color: #b30000;
      margin: 0;
      font-size: 24px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #b30000;
      margin-right: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px 12px 0 0;
    }
    .info {
      padding: 15px;
      text-align: center;
    }
    .info h3 {
      color: #7b2d00;
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .info p {
      margin: 0;
      color: #555;
    }
    .price {
      color: #b30000;
      font-weight: bold;
      margin: 12px 0;
      font-size: 18px;
    }
    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      padding: 12px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-cart {
      background: #b30000;
      color: #fff;
    }
    .btn-cart:hover {
      background: #7b2d00;
    }
    .btn-shop {
      background: #ffdbc5;
      color: #7b2d00;
    }
    .btn-shop:hover {
      background: #f5c7a7;
    }

    /* Fancy Cart Popup */
    .cart-popup {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #fff;
      border-radius: 16px;
      width: 324px; /* increased ~1% */
      display: none;
      z-index: 1000;
      padding: 20px 22px 28px;
      box-shadow: 0 8px 25px rgba(75, 42, 20, 0.25),
                  0 0 20px rgba(255, 255, 255, 0.5) inset;
      border: 2px solid #d4a373;
      animation: slideUp 0.5s ease-out, glowPulse 2.5s infinite alternate;
    }

    .cart-popup h4 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #5c2d00;
    }

    .cart-item {
      font-size: 15px;
      color: #333;
      margin: 8px 0;
      padding: 8px 12px;
      background: #faf0e6;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item span:first-child {
      flex: 1;
      text-align: left;
    }

    .remove-btn {
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #b30000;
      margin-left: 12px;
      transition: transform 0.2s, color 0.2s;
      align-self: flex-end;
    }
    .remove-btn:hover {
      transform: scale(1.2);
      color: #7b2d00;
    }

    .close-cart {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #7b2d00;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .close-cart:hover {
      transform: rotate(90deg) scale(1.2);
      color: #b30000;
    }

    /* Checkout Button (brown with shadow) */
    .checkout-btn {
      width: 100%;
      margin-top: 15px;
      background: #7b2d00;
      color: #fff;
      font-weight: bold;
      padding: 12px;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(123,45,0,0.3);
      transition: background 0.3s, transform 0.2s;
      border: none;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #5c2d00;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      from { box-shadow: 0 8px 25px rgba(75, 42, 20, 0.25),
                      0 0 8px rgba(255, 255, 255, 0.4) inset; }
      to   { box-shadow: 0 12px 30px rgba(75, 42, 20, 0.35),
                      0 0 20px rgba(255, 255, 255, 0.7) inset; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mrucha Beauty</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="accessories.html">Accessories</a>
      <a href="aboutus.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="products">
  
    <div class="product">
      <img src="https://mrucha.com/cdn/shop/files/IMG_4385_20c1a12c-8670-40ac-93c0-5ee5fc3feb41.jpg?v=1751085532&width=550" alt="Girl Dinner Kit Small">
      <div class="info">
        <h3>Girl Dinner Kit (Small)</h3>
        <p>Compact corduroy pouch—perfect for essentials</p>
        <div class="price">₹499</div>
      </div>
      <div class="btns">
        <button class="btn btn-cart" onclick="addToCart('Girl Dinner Kit (Small)',499)">Add to Cart</button>
        <button class="btn btn-shop" onclick="shopNow('Girl Dinner Kit (Small)',499)">Shop Now</button>
      </div>
    </div>
  
    <div class="product">
      <img src="https://mrucha.com/cdn/shop/files/IMG_4384_bbbec379-6d6a-400f-a5eb-0d17926a85f0.png?v=1751085547&width=550" alt="Girl Dinner Kit Large">
      <div class="info">
        <h3>Girl Dinner Kit (Large)</h3>
        <p>Spacious corduroy pouch for travel-size items</p>
        <div class="price">₹649</div>
      </div>
      <div class="btns">
        <button class="btn btn-cart" onclick="addToCart('Girl Dinner Kit (Large)',649)">Add to Cart</button>
        <button class="btn btn-shop" onclick="shopNow('Girl Dinner Kit (Large)',649)">Shop Now</button>
      </div>
    </div>
  
    <div class="product">
      <img src="https://mrucha.com/cdn/shop/files/Final_Tote_Bag_Image_3.jpg?v=1751095429&width=550" alt="Tote-ally Rad">
      <div class="info">
        <h3>Tote-ally Rad</h3>
        <p>Stylish corduroy tote for daily use</p>
        <div class="price">₹699</div>
      </div>
      <div class="btns">
        <button class="btn btn-cart" onclick="addToCart('Tote-ally Rad',699)">Add to Cart</button>
        <button class="btn btn-shop" onclick="shopNow('Tote-ally Rad',699)">Shop Now</button>
      </div>
    </div>
  </div>


  <div class="cart-popup" id="cartPopup">
    <span class="close-cart" onclick="closeCart()">×</span>
    <h4>Your Cart</h4>
    <div id="cartItems"></div>
    <button class="checkout-btn" onclick="viewCart()">Checkout</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || []; // ✅ Load cart from storage

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function shopNow(name, price) {
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'checkout.html';
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function updateCart() {
      const div = document.getElementById('cartItems');
      div.innerHTML = '';
      cart.forEach((item, index) => {
        div.innerHTML += `
          <div class="cart-item">
            <span>${item.name} - ₹${item.price}</span>
            <span class="remove-btn" onclick="removeFromCart(${index})">×</span>
          </div>`;
      });
      const popup = document.getElementById('cartPopup');
      popup.style.display = cart.length ? 'block' : 'none';
    }

    function closeCart() {
      document.getElementById('cartPopup').style.display = 'none';
    }

    function viewCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = 'checkout.html';
    }

      window.onload = updateCart;
  </script>
</body>
</html>
